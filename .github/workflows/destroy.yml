name: Destroy Terraform resources

on:
  workflow_dispatch:

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    env:
      TF_VAR_region_name: ${{ secrets.GCP_REGION }}
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Set up Google Cloud credentials
        run: echo '${{ secrets.GCP_SA_KEY }}' > sa_key.json
        env:
          GOOGLE_CREDENTIALS: sa_key.json

      - name: Initialize Terraform
        run: terraform init -var="create_zip=false"

      - name: Validate Terraform configuration
        run: terraform validate -var="create_zip=false"

      - name: Plan Terraform changes
        run: terraform plan -var="create_zip=false"

      - name: Destroy Terraform resources
        run: terraform destroy -auto-approve -var="create_zip=false"
